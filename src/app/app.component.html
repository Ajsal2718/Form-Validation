<!--Template Dirven Form in Angular-->


<div class="main-div">
  <h1 style="text-align: center;">T-D Form in Angular</h1> 
  <form #form="ngForm" (ngSubmit)="form.valid&&onsubmit()">
    <label style="color: rebeccapurple;" >First Name</label>
    <input type="text" class="form-control" name="firstName"  required #firstName="ngModel" [(ngModel)]="data.firstName">
    
    <label class="text-danger" *ngIf="form.submitted&&firstName.errors?.required">First Name is Required</label><br>


    <div>
      <label style="color: rebeccapurple;">Last Name</label>
      <input type="text" class="form-control" name="lastName" required #lastName="ngModel" [(ngModel)]="data.lastName">
      <label class="text-danger" *ngIf="form.submitted && lastName.errors?.required">Last Name is Required</label>
    </div>

    <div>
      <label style="color: rebeccapurple;">Phone</label>
      <input type="number" class="form-control" name="phone" required #phone="ngModel" [(ngModel)]="data.phone" pattern="^((\\+91-?)|0)?[0-9]{10}$">
      <label class="text-danger" *ngIf="form.submitted && phone.errors?.required">Phone Number is Required</label>
      <label class="text-danger" *ngIf="form.submitted && phone.errors?.pattern">Invalid Phone Number</label>
    </div>

    <div>
      <label style="color: rebeccapurple;">Email</label>
      <input type="email" class="form-control" name="email" required #email="ngModel" [(ngModel)]="data.email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <label class="text-danger" *ngIf="form.submitted && email.errors?.required">Email is Required</label>
      <label class="text-danger" *ngIf="form.submitted && email.errors?.pattern">Invalid Email</label>
    </div>

    <div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </div>
  </form>
</div>

<!--Reactive Form in Angular-->

<div class="container-fluid">
  <h1 style="text-align: center;">Reactive Form in Angular</h1>
  <form [formGroup]="forms" (ngSubmit)="onclick()">
    <label >FirstName</label>
    <input type="text" placeholder="FirstName" class="form-control" formControlName="firstname" [ngClass]="{'is-invalid':submit&&f.firstname.errors}">
    <div *ngIf="submit && f.firstname.errors" class="invalid-feedback">
      <div *ngIf="f.firstname.errors.required">First Name is Required</div>
    </div>
    <label >LastName</label>
    <input type="text" placeholder="LastName" class="form-control" formControlName="lastname" [ngClass]="{'is-invalid':submit && f.lastname.errors}">
    <div *ngIf="submit && f.lastname.errors" class="invalid-feedback">
      <div *ngIf="f.lastname.errors.required">Last Name is Required</div>
    </div>
    <label >Phone</label>
    <input type="number" placeholder="Phone" class="form-control" formControlName="Phone" [ngClass]="{'is-invalid':submit && f.Phone.errors}">
    <div *ngIf="submit && f.Phone.errors" class="invalid-feedback">
      <div *ngIf="f.Phone.errors.required">Phone is Required</div>
      <div *ngIf="f.Phone.errors.pattern">Invalid Number</div>
    </div>
    <label >Email</label>
    <input type="email" placeholder="Email" class="form-control" formControlName="Email"  [ngClass]="{'is-invalid':submit && f.Email.errors}">
    <div *ngIf="submit && f.Email.errors" class="invalid-feedback">
      <div *ngIf="f.Email.errors.required">Email is Required</div>
      <div *ngIf="f.Email.errors.email">Invalid Email</div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
